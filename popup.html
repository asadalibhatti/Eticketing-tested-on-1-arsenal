<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ticket Monitor</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      width: 320px;
      padding: 14px;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      color: #333;
    }
    h3 {
      text-align: center;
      margin-bottom: 12px;
      color: #00796b;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #555;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #26a69a;
      outline: none;
    }
    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 14px;
    }
    button {
      flex: 1;
      padding: 10px;
      margin: 0 4px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #startBtn {
      background-color: #26a69a;
    }
    #startBtn:hover {
      background-color: #1e857c;
    }
    #stopBtn {
      background-color: #ef5350;
    }
    #stopBtn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h3>ðŸŽŸ Ticket Monitor</h3>

  <label for="sheetUrl">Google Sheet URL</label>
  <input id="sheetUrl" placeholder="https://docs.google.com/..." />

  <label for="startSecond">Start Second (0-59)</label>
  <input id="startSecond" type="number" min="0" max="59" value="2" />

  <div class="btn-container">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
